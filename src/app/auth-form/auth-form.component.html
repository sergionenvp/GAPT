<div class="main">
  <h1 class="action">Confirm E-mail</h1>
  <p class="auth-text">To complete registration enter 5-digit authorization code sent to the provided e-mail address or phone number</p>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <input type="number" placeholder="Your code.." pattern="\d{5,5}" autocomplete="off"
             required class="input-auth" ngModel name="code" #code="ngModel">
      <div class="err" *ngIf="!code.valid && code.touched">The code must contain only 5 digits. Please, try again!</div>
      <div class="err" *ngIf="codeIncorrect">Entered number does not match the authorization code. Please, try again!</div>
    </div>
    <button class="btn-auth" type="submit" [disabled]="!f.valid">Confirm Code</button>
  </form>
</div>
