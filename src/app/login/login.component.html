<div class="main">
  <h1 class="action">Login</h1>
  <p class="auth-text" style="font-weight: bold;">Provide your picture to get authenticated</p>
  <p class="auth-text">You can use any recent picture with or without face mask</p>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="pic" class="input-auth picture" *ngIf="file.pristine">Upload Your Picture..</label>
      <label for="pic" class="input-auth picture" *ngIf="file.dirty">Picture Uploaded</label>
      <input type="file" id= "pic" style="display: none" required
             accept="image/*" ngModel name="file" #file="ngModel">
      <span class="err" *ngIf="!file.valid && file.touched">Please, upload a valid picture!</span>
      <span class="err" *ngIf="picIncorrect">Uploaded picture does not match your original picture. Please, try again!</span>
    </div>
    <button class="btn-auth" type="submit" [disabled]="!f.valid">Submit Form</button>
  </form>
</div>
